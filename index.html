                    <input id="Player-1-name" placeholder="Enter Name" />
                </div>
                <div class="player-1-icon">
                    <svg fill="#000000" height="150px" width="150px" version="1.1" id="Capa_1"

                    </div>
                    <div class="grid-item">
                        <button onClick="handle10(this)"></button>
                    </div>
                    <div class="grid-item">
                        <button onClick="handle11(this)"></button>
                    </div>
                    <div class="grid-item">
                        <button onClick="handle12(this)"></button>
                    </div>
                    <div class="grid-item">
                        <button onClick="handle20(this)"></button>
                    </div>
                    <div class="grid-item">
                        <button onClick="handle21(this)"></button>
                    </div>
                    <div class="grid-item">

                <h2 id="player-2-display">Player #2</h2>
                <div class="input-box">
                    <input id="Player-2-name" placeholder="Enter Name" />

                <div class="player-1-icon">

                            </path>
                        </g>
                    </svg>
                </div>
                <h3>Score: <span id="player-2-score">0</span> </h3>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>

</html>
